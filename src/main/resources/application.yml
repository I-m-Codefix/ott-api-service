######################################
## Spring bean override option
#######################################
spring:
  redis:
    host: ${REDIS_IP}
    port: 18089
    connect-timeout: 1000000
  main:
    allow-bean-definition-overriding: true

  #######################################
  ## Spring Mybatis Config
  #######################################
  mybatis:
    config: config/mybatis-config.xml
    mapper: classpath:mybatis/mariadb/*.xml

  #  h2:
  #    console:
  #        enabled: true
  #        path: /h2-console



  ######################################
  ## DEV TOOL
  #######################################
  devtools:
    add-properties: true



  ######################################
  ## OPEN SESSION IN VIEW
  ## (JPA 영속성 컨텍스트 유지 범위)
  ######################################
  jpa:
    open-in-view: true

    ######################################
    ## spring generate ddl
    ## 주의!!!!
    ## 생각 없이 바꾸지 말것
    ## 운영에서 none이 아니면, 테이블 날라감
    ######################################
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.MariaDB103Dialect
      show_sql: true
      format_sql: true
      use_sql_comments: true

  ######################################
  ## View JSP
  ######################################
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  ######################################
  ## Spring Security Test Info
  #######################################
  security:
    user:
      name: imcf
      password: imcf
      roles:
        - ADMIN

  ######################################
  ## Spring output colorful
  #######################################
  output:
    ansi:
      enabled: ALWAYS

  ######################################
  ## Database connection Infomation
  #######################################
  datasource:
    tomcat:
      test-on-borrow: true
      validation-query: SELECT 1

    mariadb:
      #      driver-class-name: org.mariadb.jdbc.Driver
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      #      jdbc-url: jdbc:mysql://13.125.122.22:33066/imcf?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=FALSE&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
      jdbc-url: jdbc:log4jdbc:mariadb://13.125.122.22:33066/imcf?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&useSSL=FALSE&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
